<div class="header bg-gradient-lignt pb-1 pt-2 pt-md-2">
</div>
<div class="row mb-2">
  <div class="col-sm-6">
    <h5></h5>
  </div>
  <div class="col-sm-6 ">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
      <li class="breadcrumb-item active">Affectation Type-Filiale</li>
    </ol>
  </div>
</div>
<div class="card">
  <div class="card-header">

    <h3 class="card-title">Liste des Types déchets par Filiale</h3>
    <div class="card-tools">
      <button class="btn  btn-outline-primary btn-sm" (click)="AffectSubsidiaryType()">
        <i class="fas fa-plus-circle"></i> Ajouter </button>
    </div>
  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th> Nature </th>
          <th> Filiale </th>
          <th></th>
          <th></th>
          <th> Type déchet</th>
          <th>Conditionnement</th>
          <th>Objectif</th>
          <th>Action</th>
          <!-- <th> Action </th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of typeSubsidiaryService.ListAllType_Subsidiaries  ">
          <!-- <ng-container *ngIf="item.fkSector != null"> -->
          <td>{{item.natureLabel}}</td>
          <td>{{item.label}}</td>
          <td></td>
          <td></td>
          <td>{{item.typeLabel}}</td>
          <td *ngIf="item.conditioningLabel != null">{{item.conditioningLabel}},{{item.conditioningTypeLabel}}</td>
          <td *ngIf="item.conditioningLabel == null"> <i class="fa fa-ban" aria-hidden="true"></i></td>
          <td *ngIf="item.goalValue != 0">{{item.goalValue}}</td>
          <td *ngIf="item.goalValue == 0"> <i class="fa fa-ban" aria-hidden="true"></i></td>
       
          <td>
            <div class="btn-group ">
              
              <button class="btn btn-sm btn-default" [disabled]="item.conditioningLabel!=null" data-toggle="modal" data-target="#DetailsEnergyProvider" (click)="OnchangeDetailsSubTypes(item)">
                <i class="far fa-eye"></i></button>
              <button class="btn btn-sm btn-default" (click)="onUpdateType_Subsidiary(item)">
                <i class="fas fa-pen text-primary"></i></button>
              <button class="btn btn-sm btn-default" (click)="onDeleteType_Subsidiary(item.type_SubsidiaryId , item)">
                <i class="fa fa-trash text-danger"></i></button>
            </div>
          </td>
          <!-- </ng-container> -->
        </tr>
      </tbody>
    </table>
    <!-- <pagination-controls class="text-center" (pageChange)="p = $event" id="first"
      previousLabel="Préc" nextLabel="Suiv"></pagination-controls>  -->
  </div>
