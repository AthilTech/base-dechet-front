<div class="card-header pb-0">
  <span class="card-title ">Ajouter ou Modifier Un Classement</span>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card-body">
  <form [formGroup]="rankingService.addOrEditRankingForm" autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Libellé</label>
      <input type="text" class="form-control" formControlName="rankingLabel" placeholder="Libellé Classement">
    </div>

    <div class="row">
      <div class="col-lg-6 form-group">
        <label> Valeur minimum</label>
        <div class="input-group">
          <div class="input-group-prepend">
          </div>
          <input type="text" class="form-control" formControlName="minValue" placeholder="Valeur minimum">
        </div>
      </div>
      <div class="col-lg-6 form-group">
        <label> Valeur Maximum</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="maxValue" placeholder="Valeur Maximum">
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary"
        [disabled]="rankingService.addOrEditRankingForm.invalid || (rankingService.addOrEditRankingForm.controls.minValue.value > rankingService.addOrEditRankingForm.controls.maxValue.value )">Enregistrer</button>
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Annuler</button>
    </div>
  </form>
</div>
