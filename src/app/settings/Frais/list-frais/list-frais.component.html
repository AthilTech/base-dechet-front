<div class="header bg-gradient-lignt pb-1 pt-2 pt-md-2">
</div>
<div class="row mb-2">
  <div class="col-sm-6">
    <h5></h5>
  </div>
  <div class="col-sm-6 ">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
      <li class="breadcrumb-item active">Frais</li>
    </ol>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Liste Frais</h3>
    <div class="card-tools">
      <button class="btn  btn-outline-primary btn-sm" (click)="AffectFrais()">
        <i class="fas fa-plus-circle"></i> Ajouter </button>
    </div>
  </div>
  <div class="card-body table-responsive p-0">
    <table class="table table-hover">
      <thead class="text-xs  bg-light shadow-sm">
        <tr>
          <th> Type Frais </th>
          <th> Frais </th>
          <th> Nature </th>
          <th> Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of fraisService.ListAllCoastsDTO ">
          <td>{{item.typeFraisLibelle}}</td>
          <td>{{item.amount}}</td>
          <td>{{item.natureLibelle}}</td>
          <td>
            <div class="btn-group ">
              <button class="btn btn-sm btn-default" (click)="onDeleteFrais(item)">
                <i class="fa fa-trash text-danger"></i></button>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
    <!-- <pagination-controls class="text-center" (pageChange)="p = $event" id="first"
      previousLabel="PrÃ©c" nextLabel="Suiv"></pagination-controls> -->
  </div>
